    const randomNum = (max, min) => {
      return Math.floor(Math.random() * max - min + 1)
    }

    const random = randomNum(100, 2)
    console.log(random)

    const array = [1, 2, 3, 4, 5]
    const multNum = 5

    const multArray = (arr, num) => {
      const res = arr.map((item) => {
        return item * num
      })
      return res
    }
    console.log(multArray(array, multNum))

    const generateWord = () => {
      const alphabet = 'dsnfsjlfnsjfnskjfs'
      const wordLength = Math.floor(Math.random() * 7) + 1 
      let randomWord = ''

      for (let i = 0; i < wordLength; i++) {
        const randomIndex = Math.floor(Math.random() * alphabet.length)
        randomWord += alphabet.charAt(randomIndex)
      }
      return randomWord
    }
    console.log(generateWord())


    const obj = {}

    obj.firstName = 'Георгий'

    obj.group = 'АСБ-036'


    obj.FIO = function() {
        return `${this.surname} ${this.firstName} ${this.patronymic}`
      }

    obj.getFullInfo = function() {
      const fullName = obj.FIO('surname', 'firstName', 'patronymic')
      const birthYear = this.birthday
      const personHobby = this.hobby
      const currentDate = new Date()
      const currentYear = currentDate.getFullYear()
      const age = currentYear - birthYear
      return `ФИО: ${fullName}, \nГод рождения: ${birthYear}, \nХобби: ${personHobby},\nВозраст: ${age}`
    }

    console.log(obj.getFullInfo())
